<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        background-image: url("Screenshot 2023-05-12 173034.png");
      }
      .container {
        width: 800px;
        height: 680px;
        margin-left: 22%;
        margin-top: 1.5%;
        padding-left: 42px ;
        padding-top: 20px;
        text-align: center;
        background-color: #98ba92;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        text-align: left;
      }
      
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="number"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      button {
        background-color: #007bff;
        color: #fff;
        margin-top: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #0069d9;
      }
      
      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 42%;
  padding: 20px;
  height: 490px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
  width: 400px;
}
button{
 text-align: left;
 margin-top: 3.2%;
}
h1{
    margin-top: 0.8px;
}
</style>
</head>
<body>


<div class="container">
    <h1>Credit Card Score Classification</h1>
<div class="row">
  <div class="column" style="background-color:#ffffff;">
    <form id="credit-card-form">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required>
          </div>
  
          <div class="form-group">
            <label for="income">Income:</label>
            <input type="number" id="income" name="Income" required>
          </div>
  
          <div class="form-group">
            <label for="monthlyInhandSalary">Monthly Inhand Salary:</label>
            <input type="number" id="monthlyInhandSalary" name="Monthly Inhand Salary" required>
          </div>
  
          <div class="form-group">
            <label for="noofbankaccounts">No. of bank accounts:</label>
            <input type="number" id="Noofbankaccounts" name="Noofbankaccounts" required>
          </div>
          <div class="form-group">
              <label for="interestRate">Interest Rate:</label>
              <input type="number" id="interestRate" name="interestRate" required>
            </div>
            <div class="form-group">
              <label for="noofloans">No. of loans:</label>
              <input type="number" id="noofloans" name="noofloans" required>
            </div>
            <div class="form-group">
                <label for="delayfromduedate">Delay from due date:</label>
                <input type="number" id="delayfromduedate" name="delayfromduedate" required>
              </div>
  </div>
  <div class="column" style="background-color:#ffffff;">
    <div class="form-group">
        <div class="form-group">
            <label for="noofdelayedpayments">No.of delayed payments:</label>
            <input type="number" id="noofdelayedpayments" name="noofdelayedpayments" required>
          </div>
        <label for="changedcreditlimit">Changed Credit limit:</label>
        <input type="number" id="changedcreditlimit" name="changedcreditlimit" required>
      </div>
      <div class="form-group">
          <label for="outstandingdebt">Outstanding Debt:</label>
          <input type="number" id="outstandingdebt" name="outstandingdebt" required>
        </div>
        <div class="form-group">
          <label for="creditutilizationratio">Credit utilization ratio:</label>
          <input type="number" id="creditutilizationratio" name="creditutilizationratio" required>
        </div>
        <div class="form-group">
            <label for="noofdelayedpayments">No.of delayed payments:</label>
            <input type="number" id="noofdelayedpayments" name="noofdelayedpayments" required>
          </div>
          <div class="form-group">
        <label for="totalemipermonth">Total EMI per month:</label>
        <input type="number" id="totalemipermonth" name="totalemipermonth" required>
      </div>
      <div class="form-group">
          <label for="outstandingdebt">Outstanding Debt:</label>
          <input type="number" id="outstandingdebt" name="outstandingdebt" required>
        </div>

    </div>
    </form>
    <button type="submit" id="submit-btn">Submit</button>
  </div>
</div> 


</body>
</html>
